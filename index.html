<!doctype html>
<html lang="mn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebAR Lab 4</title>

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body {
        margin: 0;
        font-family: Arial;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        background: #f2f2f2;
      }
    </style>
  </head>

  <body>
    <model-viewer
      src="assets/model.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1">
    </model-viewer>
  </body>
</html>
